<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="" href="" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brute</title>
  </head>

  <body>
    <!-- Main application container -->
    <div id="app">
      <!-- Left panel: theory/content -->
      <div id="theory-tab">
        <!-- Project data will be displayed here -->
        <div id="tab-title"></div>
        <hr />
        <div id="tab-content"></div>

        <!-- Load a project -->
        <button id="load-button">Load</button>

        <!-- Save current project -->
        <button id="save-button">Save</button>
      </div>

      <!-- Horizontal resizer between theory and editor -->
      <div id="h-resizer"></div>

      <!-- Right panel: code editor above, shader view below -->
      <div id="editor-tab">
        <!-- tabs above the editor/view -->
        <div id="editor-buttons">
          <button id="tab-vertex" class="active">Vertex Shader</button>
          <button id="tab-fragment">Fragment Shader</button>
        </div>
        <!-- code editor panel -->
        <div id="code-panel">
          <div id="editor"></div>
        </div>
        <div id="v-resizer"></div>
        <!-- shader view panel -->
        <div id="view-panel">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="" href="" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chroma</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
  </head>

  <body>
    <!-- Main application container -->
    <div id="app">
      <!-- Left panel: theory/content -->
      <div id="theory-tab">
        <!-- Project data will be displayed here -->
        <div id="tab-title"></div>
        <div id="tab-content"></div>
        <!-- Tab editors -->
        <textarea id="tab-title-editor" class="tab-editor"></textarea>
        <textarea id="tab-content-editor" class="tab-editor"></textarea>

        <div id="project-buttons">
          <!-- Load a project -->
          <button
            id="load-button"
            class="button-type-1"
            title="Load a project (Ctrl+O)"
          >
            Load
          </button>

          <!-- Save current project -->
          <button
            id="save-button"
            class="button-type-1"
            title="Save current project (Ctrl+S)"
          >
            Save
          </button>

          <!-- Edit current project -->
          <button
            id="edit-button"
            class="button-type-1"
            title="Edit current project (Ctrl+E)"
          >
            Edit
          </button>
        </div>
      </div>

      <!-- Right panel: code editor above, shader view below -->
      <div id="editor-tab">
        <div id="editor-panel">
          <!-- tabs above the editor/view -->
          <div id="editor-buttons">
            <button id="tab-geometry">Input Geometry</button>
            <button id="tab-vertex" class="active">Vertex Shader</button>
            <button id="tab-fragment">Fragment Shader</button>
          </div>
          <div id="shader-controls">
            <button
              id="update-shader-btn"
              title="Recompile shader code (Alt+Enter)"
              class="button-type-2"
            >
              Run code
            </button>
          </div>
          <!-- code editor panel -->
          <div id="code-panel">
            <div id="geometry">
              <!-- @NOTE: If you change the id of these inputs, also change the names in InputGeometryTypes-->
              <div id="geometry-btn-group">
                <button id="input-geometry-btn" class="button-type-3">
                  Input Geometry
                </button>
                <div id="input-geometry-dropdown" class="dropdown">
                  <div id="plane-vec">
                    <label
                      ><input
                        type="radio"
                        id="plane"
                        class="geometry-btn"
                        name="geometry-input"
                        checked
                      />Plane</label
                    >
                    <div class="vec-components">
                      <div class="vec-component">
                        <label
                          >X
                          <input
                            type="number"
                            id="plane-input-x"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Y
                          <input
                            type="number"
                            id="plane-input-y"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                  <div id="box-vec">
                    <label
                      ><input
                        type="radio"
                        id="box"
                        class="geometry-btn"
                        name="geometry-input"
                      />Box</label
                    >
                    <div class="vec-components">
                      <div class="vec-component">
                        <label
                          >X
                          <input
                            type="number"
                            id="box-input-x"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Y
                          <input
                            type="number"
                            id="box-input-y"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Z
                          <input
                            type="number"
                            id="box-input-z"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                    </div>
                  </div>

                  <label
                    >Wireframe<input type="checkbox" id="wireframe"
                  /></label>
                </div>
                <hr />

                <button id="background-color-btn" class="button-type-3">
                  Background Color
                </button>
                <div id="background-color-dropdown" class="dropdown">
                  <div id="background-vec" class="vec-components">
                    <div class="vec-component">
                      <label
                        >R
                        <input
                          type="number"
                          id="background-input-r"
                          value="0.5"
                          step="0.1"
                        />
                      </label>
                    </div>
                    <div class="vec-component">
                      <label
                        >G
                        <input
                          type="number"
                          id="background-input-g"
                          value="0.5"
                          step="0.1"
                        />
                      </label>
                    </div>
                    <div class="vec-component">
                      <label
                        >B
                        <input
                          type="number"
                          id="background-input-b"
                          value="0.5"
                          step="0.1"
                        />
                      </label>
                    </div>
                  </div>
                </div>
                <hr />

                <button id="camera-btn" class="button-type-3">Camera</button>
                <div id="camera-dropdown" class="dropdown">
                  <div id="camera-position-vec">
                    Position
                    <div class="vec-components">
                      <div class="vec-component">
                        <label
                          >X
                          <input
                            type="number"
                            id="camera-position-x"
                            value="0"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Y
                          <input
                            type="number"
                            id="camera-position-y"
                            value="0"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Z
                          <input
                            type="number"
                            id="camera-position-z"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                    </div>
                  </div>

                  <div id="camera-perspective-vec">
                    <label
                      ><input
                        type="radio"
                        id="perspective"
                        class="camera-btn"
                        name="camera-input"
                        checked
                      />Perspective</label
                    >
                    <div class="cam-components">
                      <div class="vec-component">
                        <label
                          >Fov
                          <input
                            type="number"
                            id="camera-perspective-fov"
                            value="60"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Near
                          <input
                            type="number"
                            id="camera-perspective-near"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Far
                          <input
                            type="number"
                            id="camera-perspective-far"
                            value="100"
                            step="0.1"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                  <div id="camera-orthographic-vec">
                    <label
                      ><input
                        type="radio"
                        id="orthographic"
                        class="camera-btn"
                        name="camera-input"
                      />Orthographic</label
                    >
                    <div class="cam-components">
                      <div class="vec-component">
                        <label
                          >Left
                          <input
                            type="number"
                            id="camera-orthographic-left"
                            value="-1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Right
                          <input
                            type="number"
                            id="camera-orthographic-right"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Top
                          <input
                            type="number"
                            id="camera-orthographic-top"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Bottom
                          <input
                            type="number"
                            id="camera-orthographic-bottom"
                            value="-1"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Near
                          <input
                            type="number"
                            id="camera-orthographic-near"
                            value="0"
                            step="0.1"
                          />
                        </label>
                      </div>
                      <div class="vec-component">
                        <label
                          >Far
                          <input
                            type="number"
                            id="camera-orthographic-far"
                            value="1"
                            step="0.1"
                          />
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="vertex-shader-view"></div>
            <div id="fragment-shader-view"></div>
          </div>
        </div>

        <!-- shader view panel -->

        <div id="gfx-panel">
          <div id="textures-panel">
            <!-- textures will be displayed here -->
          </div>
          <div id="view-panel">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

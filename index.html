<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="" href="" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brute</title>
  </head>

  <body>
    <!-- Main application container -->
    <div id="app">
      <!-- Left panel: theory/content -->
      <div id="theory-tab">
        <!-- Project data will be displayed here -->
        <div id="project-name"></div>
        <hr />
        <div id="tab-title"></div>
        <hr />
        <div id="tab-content"></div>

        <!-- Load a project -->
        <button id="load-button" title="Load a project (Ctrl+O)">Load</button>

        <!-- Save current project -->
        <button id="save-button" title="Save current project (Ctrl+S)">
          Save
        </button>

        <!-- Edit current project -->
        <button id="edit-button" title="Edit current project (Ctrl+E)">
          Edit
        </button>
      </div>

      <!-- Horizontal resizer between theory and editor -->
      <div id="h-resizer"></div>

      <!-- Right panel: code editor above, shader view below -->
      <div id="editor-tab">
        <!-- tabs above the editor/view -->
        <div id="editor-buttons">
          <button id="tab-geometry">Input Geometry</button>
          <button id="tab-vertex" class="active">Vertex Shader</button>
          <button id="tab-fragment">Fragment Shader</button>
        </div>
        <!-- code editor panel -->
        <div id="code-panel">
          <div id="geometry">
            <!-- @NOTE: If you change the id of these inputs, also change the names in InputGeometryTypes-->
            <div id="geometry-btn-group">
              Input Geometry
              <div id="plane-vec">
                <label
                  ><input
                    type="radio"
                    id="plane"
                    class="geometry-btn"
                    name="geometry-input"
                    checked
                  />Plane</label
                >
                <div class="vec-component">
                  <label
                    >X
                    <input
                      type="number"
                      id="plane-input-x"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Y
                    <input
                      type="number"
                      id="plane-input-y"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
              </div>
              <div id="box-vec">
                <label
                  ><input
                    type="radio"
                    id="box"
                    class="geometry-btn"
                    name="geometry-input"
                  />Box</label
                >
                <div class="vec-component">
                  <label
                    >X
                    <input
                      type="number"
                      id="box-input-x"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Y
                    <input
                      type="number"
                      id="box-input-y"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Z
                    <input
                      type="number"
                      id="box-input-z"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
              </div>

              <label>Wireframe<input type="checkbox" id="wireframe" /></label>
              <hr />
              Camera
              <div id="camera-position-vec">
                Position
                <div class="vec-component">
                  <label
                    >X
                    <input
                      type="number"
                      id="camera-position-x"
                      value="0"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Y
                    <input
                      type="number"
                      id="camera-position-y"
                      value="0"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Z
                    <input
                      type="number"
                      id="camera-position-z"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
              </div>

              <div id="camera-perspective-vec">
                <label
                  ><input
                    type="radio"
                    id="perspective"
                    class="camera-btn"
                    name="camera-input"
                    checked
                  />Perspective</label
                >
                <div class="vec-component">
                  <label
                    >Fov
                    <input
                      type="number"
                      id="camera-perspective-fov"
                      value="60"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Near
                    <input
                      type="number"
                      id="camera-perspective-near"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Far
                    <input
                      type="number"
                      id="camera-perspective-far"
                      value="100"
                      step="0.1"
                    />
                  </label>
                </div>
              </div>
              <div id="camera-orthographic-vec">
                <label
                  ><input
                    type="radio"
                    id="orthographic"
                    class="camera-btn"
                    name="camera-input"
                  />Orthographic</label
                >
                <div class="vec-component">
                  <label
                    >Left
                    <input
                      type="number"
                      id="camera-orthographic-left"
                      value="-1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Right
                    <input
                      type="number"
                      id="camera-orthographic-right"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Top
                    <input
                      type="number"
                      id="camera-orthographic-top"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Bottom
                    <input
                      type="number"
                      id="camera-orthographic-bottom"
                      value="-1"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Near
                    <input
                      type="number"
                      id="camera-orthographic-near"
                      value="0"
                      step="0.1"
                    />
                  </label>
                </div>
                <div class="vec-component">
                  <label
                    >Far
                    <input
                      type="number"
                      id="camera-orthographic-far"
                      value="1"
                      step="0.1"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div id="shader"></div>
        </div>
        <div id="shader-controls">
          <button
            id="update-shader-btn"
            title="Recompile shader code (Alt+Enter)"
          >
            Run code
          </button>
        </div>
        <div id="v-resizer"></div>
        <!-- shader view panel -->
        <div id="view-panel">
          <canvas id="canvas"></canvas>
        </div>

        <div id="channels-panel">
          <div class="channels-grid">
            <div class="tex-slot" data-channel="iChannel0">
              <div class="tex-label">iChannel0</div>
              <img class="tex-thumb" />
              <div class="tex-actions">
                <button class="tex-btn tex-load">Load</button>
                <button class="tex-btn tex-clear">Clear</button>
              </div>
              <input type="file" accept="image/*" hidden />
            </div>
            <div class="tex-slot" data-channel="iChannel1">
              <div class="tex-label">iChannel1</div>
              <img class="tex-thumb" />
              <div class="tex-actions">
                <button class="tex-btn tex-load">Load</button>
                <button class="tex-btn tex-clear">Clear</button>
              </div>
              <input type="file" accept="image/*" hidden />
            </div>
            <div class="tex-slot" data-channel="iChannel2">
              <div class="tex-label">iChannel2</div>
              <img class="tex-thumb" />
              <div class="tex-actions">
                <button class="tex-btn tex-load">Load</button>
                <button class="tex-btn tex-clear">Clear</button>
              </div>
              <input type="file" accept="image/*" hidden />
            </div>
            <div class="tex-slot" data-channel="iChannel3">
              <div class="tex-label">iChannel3</div>
              <img class="tex-thumb" />
              <div class="tex-actions">
                <button class="tex-btn tex-load">Load</button>
                <button class="tex-btn tex-clear">Clear</button>
              </div>
              <input type="file" accept="image/*" hidden />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
